<!DOCTYPE html>
<html>
<head>
    <title>Hour 5</title>
</head>
<body>
<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter your name");
  
  if (person != null) {
    document.write("Your name UpperCase is: " + person.toUpperCase() + ".<br/>");
    document.write("Your name LowerCase is: " + person.toLowerCase() + ".<br/>");
    
  }
}
</script>

</body>
<script>
    myFunction();
</script>
</html>
