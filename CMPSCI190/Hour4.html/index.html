<!DOCTYPE html>
<html>
<body>
	<title>Current Date and Time</title>
	<style>
	p {font: 14px normal arial, verdana, helvetica};}
	</style>
<p id="demo"></p>
<script>
	function telltime() {
	 var month = new Array();
	  month[0] = "Jan";
	  month[1] = "Feb";
	  month[2] = "Mar";
	  month[3] = "Apr";
	  month[4] = "May";
	  month[5] = "Jun";
	  month[6] = "Jul";
	  month[7] = "Aug";
	  month[8] = "Sep";
	  month[9] = "Oct";
	  month[10] = "Nov";
	  month[11] = "Dec";
		var out = "";
		var now = new Date();
		out += now.getDate() + " " + month[now.getMonth()] + " " + now.getFullYear()
		+ " " + now.getHours() + ":" + now.getMinutes();

		document.getElementById("demo").innerHTML = out;
	}
</script>

</body>
<script>
telltime();
</script>
</html>
