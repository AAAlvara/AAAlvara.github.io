<!DOCTYPE html>
<html>
<head>
	<title>Fahrenheit From Celsius</title>
</head>
<body>
	<script>
	function convertCtoF() {
	var cTemp = 100;
	var CtoF = cTemp * 9 / 5 + 32;
	document.write("Temperature in Celsius: " + cTemp + " degrees<br/>");
	document.write("Temperature in Fahrenheit: " + CtoF + " degrees<br/>");
	}
	
	</script>
</body>
    <script>
        convertCtoF();
    </script>
</body>
</html>
